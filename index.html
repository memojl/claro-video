<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="screen, print">

</head>
<body>
    <header>
        <div class="logo1">
            <img src="./assets/img/logo-sochi.png" alt="">
        </div>
        <div class="logo2">
            <img src="./assets/img/logo-claro-sports.png" alt="">
        </div>
    </header>

    <section id="video">
        <div class="video-container">
            <div class="video-contador">
                <div class="video-contador__next">FALTAN</div>
                <div class="video-contador__list">
                    <div class="video-circle">
                        <span id="days" class="video-circle__number"></span> días
                    </div>
                    <div class="video-circle">
                        <span id="hours" class="video-circle__number"></span> hrs
                    </div>
                    <div class="video-circle">
                        <span id="minutes" class="video-circle__number"></span> min
                    </div>
                    <div class="video-circle">
                        <span id="seconds" class="video-circle__number"></span> seg
                    </div>
                </div>               
            </div>
            <div class="video-display">
                <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="menu-video">
        <div class="menu-container">
            <h1>CLARO SPORT EN SOCHI 2014</h1>
            <ul class="menu-list">
                <li>
                    <img class="img-responsive" src="./assets/img/team-latam.png" alt="">
                    <p class="p14">Team latam</p>
                </li>
                <li>
                    <img class="img-responsive" src="./assets/img/travel-meets-fashion.png" alt="">
                    <p class="p14">Travel meets fashion</p>
                </li>
                <li>
                    <img class="img-responsive" src="./assets/img/velocidad-riesgo.png" alt="">
                    <p class="p14">Velocidad y riesgo</p>
                </li>
                <li>
                    <img class="img-responsive" src="./assets/img/experiencia.png" alt="">
                    <p class="p14">Experiencia multimedia</p>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="footer-privacidad">
            <p>
                <a href="#">Política de privacidad</a> / <a href="#">Contacto</a>
            </p>
        </div>
        <div class="footer-logo">
            <img src="./assets/img/logo-sochi-color.png" alt="">
        </div>
        <div class="footer-rrss">
            <ul class="footer-rrss__list">
                <li>red</li>
                <li>tw</li>
                <li>fb</li>
                <li>yt</li>
            </ul>
        </div>
    </footer>
    
    <script src="./assets/js/script.js"></script>	
</body>
</html>
